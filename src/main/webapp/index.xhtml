<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Editable rows</title>
</h:head>
<h:body>
	<!-- form is important, must be -->
	<h:form>
	
		<!-- attribute editable for dataTable is important -->
		<p:dataTable id="persons" var="person" value="#{employeeList.persons}" editable="true">

			<!-- marker for processing in bean backend -->			
			<p:ajax event="rowEdit" listener="#{employeeList.save}" />
		
		    <p:column headerText="Vorname">
		    	<p:cellEditor>
		    		<!-- cellEditor - editable cell marker -->
		    		<f:facet name="output">
		    			<!-- output facet for view -->
		        		<h:outputText value="#{person.name}"/>
		        	</f:facet>
		       		<f:facet name="input">
		       			<!-- input facet for edit -->
		        		<p:inputText value="#{person.name}"/>
		        	</f:facet>
		        </p:cellEditor>
		    </p:column>
		 
		    <p:column headerText="Nachname">
		        <p:cellEditor>
		    		<f:facet name="output">
		        		<h:outputText value="#{person.surname}"/>
		        	</f:facet>
		       		<f:facet name="input">
		        		<p:inputText value="#{person.surname}"/>
		        	</f:facet>
		        </p:cellEditor>
		    </p:column>
		 
		    <p:column headerText="Addresse">
		        <p:cellEditor>
		    		<f:facet name="output">
		        		<h:outputText value="#{person.address}"/>
		        	</f:facet>
		       		<f:facet name="input">
		        		<p:inputText value="#{person.address}"/>
		        	</f:facet>
		        </p:cellEditor>
		    </p:column>
		 
		    <p:column headerText="E-Mail">
		        <p:cellEditor>
		    		<f:facet name="output">
		        		<h:outputText value="#{person.email}"/>
		        	</f:facet>
		       		<f:facet name="input">
		        		<p:inputText value="#{person.email}"/>
		        	</f:facet>
		        </p:cellEditor>
		    </p:column>
		    
		    <p:column headerText="Aktionen">
		        <p:rowEditor /> <!-- rowEditor - editable row operations -->
 		    </p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
